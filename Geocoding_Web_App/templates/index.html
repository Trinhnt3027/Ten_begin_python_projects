<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding Web App</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="container">
        <h2>Super Geocoder</h2>
        <p>Please upload you CSV file.</p>
        <form action="{{ url_for('success')}}" method="POST" enctype = "multipart/form-data">
            <input type="file" name="file_upload" value="Chose file" accept=".csv">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
