<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding Web App</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
{% if items|length == 0 %}
    <div class="errorArea" visible=false>
        <p class="errorMsg">Seems like your data is error, please check it </p>
    </div>
{% else %}
    <div class="successArea">
        <table class='tableData' border="1">
            <tr>
                {% for field in fields %}
                    <th>{{field}}</th>
                {% endfor %}
            </tr>
            {% for item in items %}
                <tr>
                    {% for field in fields %}
                        <td>{{item[field]}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
        </table>
    </div>
{% endif %}
</body>
</html>
